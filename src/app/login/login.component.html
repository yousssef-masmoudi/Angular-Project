<div class="login-container">
  <mat-card class="login-card">
    <div class="login-header">
      <mat-card-title class="title">Welcome Back</mat-card-title>
      <p class="subtitle">Please enter your credentials to login</p>
    </div>
    <mat-card-content>
      <form (ngSubmit)="login()" class="login-form">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label class="label">Username</mat-label>
          <input matInput type="text" id="username" [(ngModel)]="username" name="username" required>
          <mat-icon matPrefix class="form-icon">person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label class="label">Password</mat-label>
          <input matInput type="password" id="password" [(ngModel)]="password" name="password" required>
          <mat-icon matPrefix class="form-icon">lock</mat-icon>
        </mat-form-field>

        <div class="login-button">
          <button mat-raised-button color="primary" type="submit" class="submit-button">
            Login
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
