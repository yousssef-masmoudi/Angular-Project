
<mat-card class="salle-card">
  <mat-card-title class="salle-title">Liste des Clients</mat-card-title>

  <div class="salle-actions" fxLayout="row wrap" fxLayoutAlign="space-between center">
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Filtrer par nom</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="openClientModal()">
      <mat-icon>add</mat-icon> Nouveau Client
    </button>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 salle-table">

      <!-- ID Column -->
      <ng-container matColumnDef="1">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="2">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="3">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Password Column -->
      <ng-container matColumnDef="4">
        <th mat-header-cell *matHeaderCellDef> Mot de passe </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>

      <!-- Created Date Column -->
      <ng-container matColumnDef="5">
        <th mat-header-cell *matHeaderCellDef> Créée le </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate | date:'fullDate'}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="6">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openClientModal(element)" color="accent">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(element.id)" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
