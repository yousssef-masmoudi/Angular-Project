<mat-card class="salle-container">
  <div fxLayout="row" fxLayoutAlign="space-between center" class="salle-header">
    <h2>Liste des Salles</h2>
    <button mat-raised-button color="primary" (click)="openSalleModal()">
      <mat-icon>add</mat-icon> Nouvelle Salle
    </button>
  </div>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Filtrer</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex: amphithéâtre" #input />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 salle-table">

    <!-- ID Column -->
    <ng-container matColumnDef="1">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="2">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Capacity Column -->
    <ng-container matColumnDef="3">
      <th mat-header-cell *matHeaderCellDef>Capacité</th>
      <td mat-cell *matCellDef="let element">{{ element.capacite }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="4">
      <th mat-header-cell *matHeaderCellDef>Prix</th>
      <td mat-cell *matCellDef="let element">{{ element.prix | currency:'EUR' }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="5">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="6">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.image" alt="Image" class="table-image" />
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="7">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element" class="action-buttons">
        <button mat-icon-button (click)="openSalleModal(element)" color="accent">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(element.id)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
